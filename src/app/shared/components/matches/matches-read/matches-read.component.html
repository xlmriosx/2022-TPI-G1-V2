<div class="mat-elevation-z4" style="padding: 150px;">
    <table mat-table [dataSource]="matchess">
 
      <!-- Name Column -->
      <ng-container matColumnDef="vistTeam">
        <th mat-header-cell *matHeaderCellDef>vistTeam</th>
        <td mat-cell *matCellDef="let row">{{row.vistTeam}}</td>
      </ng-container>

      <ng-container matColumnDef="localTeam">
        <th mat-header-cell *matHeaderCellDef>Matches localTeam</th>
        <td mat-cell *matCellDef="let row">{{row.localTeam}}</td>
      </ng-container>
      
      <ng-container matColumnDef="matchDate">
        <th mat-header-cell *matHeaderCellDef>matchDate</th>
        <td mat-cell *matCellDef="let row">{{row.matchDate}}</td>
      </ng-container>

      <ng-container matColumnDef="matchTime">
        <th mat-header-cell *matHeaderCellDef>Matches matchTime</th>
        <td mat-cell *matCellDef="let row">{{row.matchTime}}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="stadium">
        <th mat-header-cell *matHeaderCellDef>stadium</th>
        <td mat-cell *matCellDef="let row">{{row.stadium}}</td>
      </ng-container>

     

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/matchess/update/" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/matchess/delete/" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
