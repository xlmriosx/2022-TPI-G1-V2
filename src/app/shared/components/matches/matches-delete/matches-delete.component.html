<mat-card>
    <mat-card-title>Excluir Matches</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="matches.descripcion" description="description" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteMatches()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
