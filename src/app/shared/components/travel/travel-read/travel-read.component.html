<div class="mat-elevation-z4" style="padding: 150px;">
    <table mat-table [dataSource]="travels">
 
      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="travelTime">
        <th mat-header-cell *matHeaderCellDef>Travel Time</th>
        <td mat-cell *matCellDef="let row">{{row.travelTime}}</td>
      </ng-container>
      
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>rating</th>
        <td mat-cell *matCellDef="let row">{{row.rating}}</td>
      </ng-container>

      <ng-container matColumnDef="travelHour">
        <th mat-header-cell *matHeaderCellDef>Travel Hour</th>
        <td mat-cell *matCellDef="let row">{{row.travelHour}}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="localization">
        <th mat-header-cell *matHeaderCellDef>localization</th>
        <td mat-cell *matCellDef="let row">{{row.localization}}</td>
      </ng-container>

      
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>Travel service</th>
        <td mat-cell *matCellDef="let row">{{row.service}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Travel type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Travel company</th>
        <td mat-cell *matCellDef="let row">{{row.company}}</td>
      </ng-container>

      <ng-container matColumnDef="tickets">
        <th mat-header-cell *matHeaderCellDef>Travel tickets</th>
        <td mat-cell *matCellDef="let row">
          <p *ngFor="let tik of row.tickets">
            {{tik.position}}
          </p>
        </td>
      
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/travels/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/travels/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
