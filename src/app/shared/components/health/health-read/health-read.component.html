<div class="mat-elevation-z4" style="padding: 150px;">
    <table mat-table [dataSource]="healths">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th style="padding: 15px;" mat-header-cell *matHeaderCellDef>Id</th>
        <td style="padding: 15px;" mat-cell *matCellDef="let row">{{row.url[row.url.length - 1]}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="services">
        <th mat-header-cell *matHeaderCellDef>Services</th>
        <td mat-cell *matCellDef="let row">
          {{row.services[0].description}}
          {{row.services[1].description}}
          {{row.services[2].description}}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/healths/update/{{ row.url[row.url.length - 1] }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/healths/delete/{{ row.url[row.url.length - 1] }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
