<div style="padding:150px;">
    <mat-card>
        <mat-card-title>Novo Health</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Description"
                    [(ngModel)]="health.description" description="description">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Services"
                    [(ngModel)]="health.services" description="services">
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="createHealth()" color="primary">
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card>
</div>
